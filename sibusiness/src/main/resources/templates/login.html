<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <object th:include="fragments/fragment :: head" th:remove="tag"></object>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script id="insert"></script>
    <script src="/js/stringify.js?34104fef26a58bb6d13235b2b4d847f0c1ad10ec" charset="utf-8"></script>

</head>
<body>
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image-login"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Log In</h3>

                            <!-- Sign In Form -->
                            <form th:action="@{/login}" method="POST">
                                <div class="form-floating mb-3">
                                    <label for="floatingInput">Username</label>
                                    <input type="text"
                                           class="form-control"
                                           name="username"
                                           placeholder="Your username"
                                           id="floatingInput"
                                    >
                                </div>
                                <div class="form-floating mb-3">
                                    <label for="floatingPassword">Password</label>
                                    <input type="password"
                                           class=" form-control"
                                           name="password"
                                           placeholder="Your password"
                                           id="floatingPassword"
                                    >
                                </div>
                                <div class="mb-2" th:if="${param.error}">
                                    <span style="color: red;">Invalid username or password</span>
                                </div>
<!--                                <div class="form-check mb-3">-->
<!--                                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">-->
<!--                                    <label class="form-check-label" for="rememberPasswordCheck">-->
<!--                                        Remember password-->
<!--                                    </label>-->
<!--                                </div>-->

                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
