<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <object th:include="fragments/fragment :: head" th:remove="tag"></object>
</head>


<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-biru text-white"><h4 class="text-center">Update User Role</h4></div>
                <div class="card-body">
                    <form th:action="@{/user/update/role}" th:object="${user}" method="POST">
                        <input type="hidden" th:field="*{uuid}" />

                        UUID : <br>
                        <input disabled class="form-control" type="text" name="uuid" th:value="*{uuid}" />
                        <br>

                        <input type="hidden" th:field="*{username}" />
                        Username : <br>
                        <input disabled class="form-control" type="text" name="username" th:value="*{username}" />
                        <br>

                        <input type="hidden" th:field="*{password}" />

                        Role : <br>
                        <select th:field="*{role}" name="role" class="form-control">
                            <option th:each="role:${listRole}" th:value="${role.id}" th:text="${role.role}"></option>
                        </select>
                        <br>

                        <a th:href="@{/user/viewall}" class="btn btn-outline-primary" >Back</a>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
